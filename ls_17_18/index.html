<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="registr">
        <img class="imagee" src="./img/1.png" alt="">
        <form action="" id="formregister">
            <div>
                <label for="name">Name</label>
                <input type="text" placeholder="Enter name" name="name" id="name">
            </div>
            <div>
                <label for="pass">Password</label>
                <input type="password" placeholder="Enter password" name="pass" id="pass">
            </div>
            <div>
                <label for="repass">Repeat password</label>
                <input type="password" placeholder="Enter password again" name="repass" id="repass">
            </div>
            <div class="g">
                <p>Gender:</p>
                <input type="radio" id="m" name="gender"> <label for="m">Man</label>
                <input type="radio" id="w" name="gender"> <label for="w">Woman</label>
            </div>
            <div class="date">
                <p>Date of Birth:</p>
                <input type="date" name="Date of Birth" id="dob"> 
                <!-- <label for="dob">Date of Birth</label> -->
            </div>

            <div>
                <label for="age">Age</label>
                <input type="number" placeholder="Enter your age" name="age" id="age">
            </div>
            <div class="b">
                <p>Enter your biographi:</p>
                <label for="bio"></label>
                <textarea name="bio" id="bio" cols="40" rows="3"></textarea>
            </div>
            <div class="subm">
                <input type="submit" name="subm" id="sub" value="Register">
                <a href="./index2.html" target="_blank">See menu</a>
            </div>
            
        </form>
    </div>
</body>
